# This file is generated from information provided by the datasource.  Changes
# to it will not persist across an instance reboot.  To disable cloud-init's
# network configuration capabilities, write a file
# /etc/cloud/cloud.cfg.d/99-disable-network-config.cfg with the following:
# network: {config: disabled}
network:
    ethernets:
        eth0:
            addresses:
            - 10.1.0.5/24
            - 10.1.0.6/24
            - 10.1.0.7/24
            - 10.1.0.8/24
            - 10.1.0.9/24
            - 10.1.0.10/24
            - 10.1.0.11/24
            - 10.1.0.12/24
            - 10.1.0.13/24
            - 10.1.0.14/24
            - 10.1.0.15/24
            - 10.1.0.16/24
            - 10.1.0.17/24
            - 10.1.0.18/24
            - 10.1.0.19/24
            dhcp4: true
            dhcp4-overrides:
                route-metric: 100
            dhcp6: false
            match:
                driver: hv_netvsc
                macaddress: 60:45:bd:93:be:ba
            set-name: eth0
    version: 2
